<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">
    
      <div id="titulo">
        <h1>Pica-Puzzle</h1>
      </div>
      <div id="instrucciones">
          <h2>Instrucciones</h2>
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
          <h2>Objetivo</h2>
          <img id="objetivo-final" src="images/images.pikachu.final.png" alt="pikachu">
        <div class="texto-centrado">
          
        </div>
      </div>
      <div id="ultimo-mov">
        <div id="flecha" class="texto-centrado">
          
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego">
        <div id="pieza1" class="piezas">
          <img class="imagenPieza" src="images/1.jpg" alt="oreja-izquierda">
        </div>
        <div id="pieza2" class="piezas">
          <img class="imagenPieza" src="images/2.jpg" alt="oreja-derecha">

        <div id="pieza3" class="piezas">
          <img class="imagenPieza" src="images/3.jpg" alt="punta-oreja-cola">

        <div id="pieza4" class="piezas">
          <img class="imagenPieza" src="images/4.jpg" alt="rostro-izquierda">
        </div>
        <div id="pieza5" class="piezas">
          <img class="imagenPieza" src="images/5.jpg" alt="rostro-derecha">
        </div>
        <div id="pieza6" class="piezas">
          <img class="imagenPieza" src="images/6.jpg" alt="cola">
        </div>
        <div id="pieza7" class="piezas">
          <img class="imagenPieza" src="images/7.jpg" alt="pie-izquierdo">
        </div>
        <div id="pieza8" class="piezas">
          <img class="imagenPieza" src="images/8.jpg" alt="pie-derecho">
        </div>
        <div id="pieza9" class="piezas">

        </div>
      </div>
    </div>
    <div id="footer">
      Copyright 2019 - JMt inc.
    </div>
    <script src="js/juego.js"></script>

</html>
